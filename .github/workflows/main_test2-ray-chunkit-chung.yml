# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - test2-ray-chunkit-chung

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_ecb0b5d196784e73a84890ed52278251 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_649db4c798b64654a196b4be0b5d7f7b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_ecb0b5d196784e73a84890ed52278251 }}/raychung/azure-docker-react-starter:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'test2-ray-chunkit-chung'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e1415cecb3f24027a9a9084d405316ff }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_ecb0b5d196784e73a84890ed52278251 }}/raychung/azure-docker-react-starter:${{ github.sha }}'